        <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/gsap.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/MotionPathPlugin.min.js"></script>


    <!-- End JavaScript Libraries Files -->

    <!-- Begin Animation JavaScript -->
        <script type="text/javascript">
            
            (function () {

                //  Register Plugin
                    gsap.registerPlugin(MotionPathPlugin);


                //  Variables
                    let black_dot = document.querySelector("#black_dot_anim");
                    let y_letter = document.querySelector("#y_letter_anim");
                    let logo_letters = document.querySelectorAll("#letters_grp path");
                    
                    let slogan_left_bracket = document.querySelector("#left_bracket");
                    let slogan_right_bracket = document.querySelector("#right_bracket");
                    let slogan_first_word = document.querySelector("#slogan_first_word");
                    let slogan_second_word = document.querySelector("#slogan_second_word");

                    let cuiseneenfrance = document.querySelector("#cuiseneenfrance");
                    let france_flag_els = document.querySelectorAll("#france_flag rect");

                    
                //  Sets
                    gsap.set(black_dot, {
                        transformOrigin: "center",
                    });

                    gsap.set(y_letter, {
                        transformOrigin: "center",
                        y: 200
                    });

                    gsap.set(logo_letters, {
                        transformOrigin: "center",
                        y: 200
                    });

                    gsap.set([slogan_left_bracket, slogan_first_word, slogan_second_word, slogan_right_bracket], {
                        transformOrigin: "center",
                        y: 50,
                        autoAlpha: 0
                    });

                    gsap.set(cuiseneenfrance, {
                        transformOrigin: "center",
                        autoAlpha: 0,
                        scale: 3
                    });

                    gsap.set(france_flag_els, {
                        transformOrigin: "center",
                        autoAlpha: 0,
                        scale: 5
                    });

                    gsap.set("#spaceship", {
                        transformOrigin: "center",
                        y: 500
                    });

                    



                //  Scroll Trigger Timeline
                    const desktop_intro_tl = gsap.timeline({
                      delay: 0.5,
                    });

                    desktop_intro_tl.to(black_dot, {
                        scale: 0.025,
                        y: -165,
                        duration: 1.5,
                        ease: "power4.inOut",
                    });

                    desktop_intro_tl.to(document.querySelector("#yanaa-intro-anim"), {
                        backgroundColor: "#faf4e6",
                        duration: 1,
                        ease: "power4.inOut",
                    }, "<=0%");

                    desktop_intro_tl.to(y_letter, {
                        autoAlpha: 1,
                        y: 35,
                        duration: 1,
                        ease: "power4.inOut",
                    }, "<=100%");

                    desktop_intro_tl.to(y_letter, {
                        autoAlpha: 1,
                        x: -405,
                        duration: 1,
                        ease: "power4.inOut",
                    });

                    desktop_intro_tl.to(black_dot, {
                        x: -400,
                        duration: 1.5,
                        ease: "power4.inOut",
                    }, "<=2%");

                    desktop_intro_tl.to(logo_letters, {
                        autoAlpha: 1,
                        y: 0,
                        duration: 0.8,
                        ease: "power4.inOut",
                        stagger: {
                            each: 0.1,
                            from: 'end',
                        }
                    }, "<=15%");

                    desktop_intro_tl.to([slogan_left_bracket, slogan_first_word, slogan_second_word, slogan_right_bracket], {
                        y: 0,
                        autoAlpha: 1,
                        duration: 0.8,
                        ease: "power4.inOut",
                        stagger: {
                            each: 0.1,
                        }
                    }, "<=30%");

                    desktop_intro_tl.to({}, {
                        duration: 0.1,
                        ease: "power4.inOut",
                    });

                    desktop_intro_tl.to([slogan_left_bracket, slogan_first_word, slogan_second_word, slogan_right_bracket, logo_letters, black_dot, y_letter], {
                        autoAlpha: 0,
                        duration: 1,
                        ease: "power4.inOut",
                    });

                    desktop_intro_tl.to(cuiseneenfrance, {
                        autoAlpha: 1,
                        scale: 1,
                        duration: 1,
                        ease: "power4.inOut",
                    }, "<=20%");

                    desktop_intro_tl.to(france_flag_els, {
                        autoAlpha: 1,
                        scale: 1,
                        duration: 1,
                        ease: "power4.inOut",
                        stagger: 0.05
                    }, "<=50%");

                    desktop_intro_tl.to(cuiseneenfrance, {
                        autoAlpha: 0,
                        y: -200,
                        duration: 1,
                        ease: "power4.inOut",
                    });

                    desktop_intro_tl.to(france_flag_els, {
                        height: 400,
                        y: -250,
                        duration: 1,
                        ease: "power4.inOut",
                        stagger: 0.05
                    }, "<=10%");

                    desktop_intro_tl.to(france_flag_els, {
                        y: -850,
                        duration: 1,
                        ease: "power4.inOut",
                        stagger: 0.05,
                        onUpdate: function () {
                          const tween = this;
                          if (tween.progress() >= 0.4) {
                            document.querySelector("#yanaa-intro-anim").classList.add('hide-intro');
                          }
                        },
                    });

                    





                    


                            


                    

               


            })();
        </script>
    <!-- End Animation JavaScript -->
